[tox]
isolated_build = true
envlist = checks, py38, py39, py310, py311

[testenv]
skip_install = true
pdm_sync = false
groups =
    dev
commands_pre =
    pip install -U pip
commands =
    pytest --cov --spec --junitxml=test-reports{/}{envname}-junit.xml
    coverage xml -o test-reports{/}{envname}-coverage.xml
    mypy --install-types --non-interactive pyapi/

[testenv:checks]
groups =
    dev
commands =
    black --check .
    isort --check .
    ruff .
    pydocstyle pyapi/
